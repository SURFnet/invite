type: object
required:
  - name
  - userName
  - emails
properties:
  id:
    type: string
    description: Unique id in the service provider
    example: 48ade859-d53e-4abc-baff-d4bc644c3e6b
  externalId:
      type: string
      format: uuid
      description: Unique id in the invite application
      example: 745bacd2-6c56-47e3-b307-d7ba6b6ab18b
  name:
    type: object
    properties:
      formatted:
        type: string
        description: The full name, including all middle names, titles, and suffixes as appropriate, formatted for display
        example: "Drs. K.H.I. (Kees Willem) Klaasen III"
      familyName:
        type: string
        description: The family name of the User, or last name in most Western languages
        example: Klaasen
      givenName:
        type: string
        description: The given name of the User, or first name in most Western languages
        example: Kees
      middleName:
        type: string
        description: The middle name of the User
        example: Willem
      honorificPrefix:
        type: string
        description: The honorific prefix(es) of the User, or title in most Western languages
        example: Drs
      honorificSuffix:
        type: string
        description: The honorific suffix(es) of the User, or suffix in most Western languages
        example: III
    required:
      - familyName
      - givenName
  displayName:
    type: string
    description: The name of the user, suitable for display to end-users.
    example: "Kees Klaasen"
  userName:
    type: string
    format: email
    description: A service provider's unique identifier for the user, typically used by the user to directly authenticate to the service provider. For SURFconext connected services the edupersonprincipalname (eppn) will be used.
  emails:
    type: array
    items:
      value:
        type: string
        format: email
    description: The email addresses of the users
